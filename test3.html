<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knee Osteoarthritis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url("/static/background.jpg") no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow-y: auto;
            max-height: 90vh;
            width: 100%;
            max-width: 450px;
        }

        form {
            display: none;
        }

        form.active {
            display: block;
        }
        
        h3 {
            margin-bottom: 20px;
        }

        form input, form select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #999;
            border-radius: 5px;
            font-size: 16px;
        }
        #Form4,#Form5 {
            width: 100%;
            height: 90vh;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            overflow-y: auto;
            box-sizing: border-box;
        }

        #Form4 h3,#Form5 h3 {
            text-align: left;
            margin-bottom: 10px;
            width: 100%;
        }
    
        #questions-container,#gujarati-questions-container {
            width: 100%;
            text-align: left;
        }

        .btn-box {
            text-align: center;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            background: #06a4ff;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .switch {
            margin-top: 10px;
            font-size: 14px;
        }

        .switch a {
            color: #06a4ff;
            text-decoration: none;
        }

        .switch a:hover {
            text-decoration: underline;
        }

        #video-container {
            margin-top: 20px;
            text-align: left;
        }
        .container.fullscreen {
            max-width: none;
            width: 100%;
            height: 100vh;
            padding: 20px;
            overflow-y: auto;
        }
        .options {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 10px;
            width: 100%;
        }

        .options label {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            padding: 5px;
            background-color: #f5f5f5;
            border-radius: 6px;
            white-space: nowrap;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <form id="LoginForm" class="active">
            <h3>LOGIN</h3>
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button id="LoginBtn">Login</button>
            <p class="switch">Don't have an account? <a id="goToRegister">Register</a></p>
        </form>

        <!-- Registration Form -->
        <form id="Form1">
            <h3>CREATE ACCOUNT</h3>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button id="nextStep">Next</button>
            <p class="switch">Already have an account? <a id="backToLogin">Login</a></p>
        </form>

        <!-- Personal Details Form -->
        <form id="Form2">
            <h3>PERSONAL DETAILS</h3>
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="number" id="age" placeholder="Age" required>
            <select id="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <button id="registerBtn">Register</button>
        </form>

        <!-- Questionnaire Selection -->
        <form id="Form3">
            <h3>QUESTIONNAIRE</h3>
            <label>Choose Questionnaire Language:</label>
            <select id="languageSelect">
                <option value="english">English</option>
                <option value="gujarati">ગુજરાતી</option>
            </select>
            <div class="btn-box">
                <button type="button" id="submitSurvey">Submit</button>
            </div>
        </form>

        <!-- English Questionnaire -->
         
        <form id="Form4">
            <h3>Questionnaire</h3>
            <div id="questions-container"></div>
        </form>

        <!-- Gujarati Questionnaire -->
        <form id="Form5">
            <h3>પ્રશ્નાવલી</h3>
            <div id="gujarati-questions-container"></div>
        </form>

        <!-- Score Display -->
        <form id="Form6"action="/refresh_score" method="post">
            <h3>Your Knee Osteoarthritis Score</h3>
            <p id="score_display">Loading...</p>
            <input type="hidden" name="email" id="refreshEmail" value="">
            <button type="submit" id="refreshScore">Get Videos</button>
        </form>
    </div>

    
    
    <script src="{{ url_for('static', filename='sample.js') }}"></script>
</body>
</html>
